<app-navegacion></app-navegacion>
<ng-container *ngIf="products.length !=0">
  <div class="container">
    <div class="card-table">
      <div class="cart-product">
        <table class="table table-responsive">
          <thead>
            <tr>
              <th>No.</th>
              <th>Producto</th>
              <th>Imagen</th>
              <th>Descripcion</th>
              <th>Precio</th>
              <th>Cantidad</th>
              <th>Total</th>
              <th>Opciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of products; let i = index">
              <td>{{ i+1 }}</td>
              <td>{{ item.nombre }}</td>
              <td><img style="width:120px;" src="{{ item.imagen }}" alt=""></td>
              <td style="width: 25%;">{{ item.descripcion }}</td>
              <th style="width: 12%;">{{ item.precio }}</th>
              <td style="width: 12%;">{{ item.quantity }}</td>
              <td style="width: 12%;">{{ item.total }}</td>
              <td>
                <button (click)="removeItem(item)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
              </td>
            </tr>
            <tr>
              <td colspan="4"></td>
              <td><button (click)="emptycart()" class="btn btn-danger">Vaciar carrito</button></td>
              <td><button routerLink="/menu" class="btn btn-primary">Seguir comprando</button></td>
              <td><button class="btn btn-success">Finalizar compra</button></td>
              <td><strong>Total : Q{{ grandTotal }}</strong></td>
            </tr>
          
          </tbody>
          <ngx-paypal [config]="payPalConfig"></ngx-paypal>
        </table>
          
      </div>
    
    </div>
  </div>

  <div >
        
  </div>


  <div class="container">
    
      
        <div class="form-group">
          <label for="fecha">Fecha</label>
          <input
            type="text"
            class="form-control"
            id="fecha"
            required
            [(ngModel)]="ordencompra.fecha"
            name="fecha"
          />
        </div>
  
        <div class="form-group">
          <label for="direId">Direccion</label>
          <input
            class="form-control"
            id="direId"
            required
            [(ngModel)]="ordencompra.direId"
            name="direId"
          />
        </div>
           
        
  
        <button (click)="saveOrdenCompra()" class="btn btn-success">Agregar</button>
      
  
      
    
  </div>








</ng-container>

<ng-container *ngIf="products.length ==0">
  <div class="container">
    <div class="card">
      <h1 class="card-title">Mi carrito</h1>
    </div>
    <div class="center">
      <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90" alt="">
      <h2>Su carrito esta vacio</h2>
      <h4>AÃ±ade un articulo ahora</h4>
      <button routerLink="/menu" class="btn btn-warning">Comprar ahora</button>
    </div>
  </div>
</ng-container>
