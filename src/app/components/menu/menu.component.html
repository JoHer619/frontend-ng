<div class="container-sm">
  <div class="row">
    <ng-container
      *ngFor="let item of filterCategory | filter: searchKey:'nombre'"
    >
      <div class="card" style="width: 18rem">
        <img src="{{ item.imagen }}" class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title">{{ item.nombre }}</h5>
          <p class="card-text">{{ item.descripcion }}</p>
          <p class="card-price">Q{{ item.precio }}</p>
          <a (click)="addtocart(item)" class="btn btn-dark"
            >AÃ±adir al carrito</a
          >
        </div>
      </div>
    </ng-container>
  </div>
</div>
